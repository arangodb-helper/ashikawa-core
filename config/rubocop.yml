AllCops:
  Includes:
    - '../**/*.rake'
    - 'Gemfile'
    - 'Guardfile'
    - 'Rakefile'
  Excludes:
    - 'spec/setup/**/*'

# Avoid parameter lists longer than five parameters.
ParameterLists:
  Max: 3
  CountKeywordArgs: true

# Avoid more than `Max` levels of nesting.
BlockNesting:
  Max: 3

# Align with the style guide.
CollectionMethods:
  PreferredMethods:
    collect:  'map'
    inject:   'reduce'
    find:     'detect'
    find_all: 'select'

HashSyntax:
  Enabled: true

StringLiterals:
  Enabled: true

Void:
  Enabled: true

LineLength:
  Enabled: true
  Max: 120

SpaceInsideHashLiteralBraces:
  Enabled: true

AlignParameters:
  Enabled: true

# I don't agree with this
Blocks:
  Enabled: false

SymbolName:
  Enabled: false

NumericLiterals:
  Enabled: true

SpaceInsideBrackets:
  Enabled: true

WordArray:
  Enabled: true

Lambda:
  Enabled: true

RegexpLiteral:
  Enabled: true

# Don't agree
ConstantName:
  Enabled: false

TrivialAccessors:
  Enabled: true
  ExactNameMatch: true

Alias:
  Enabled: true

Loop:
  Enabled: true

# Do not agree at all
AndOr:
  Enabled: false

# This is done by YARD Stick
Documentation:
  Enabled: false

# Braces can be really, really useful for clarity
BracesAroundHashParameters:
  Enabled: false

# I prefer raise over fail
SignalException:
  EnforcedStyle: only_raise

ClassLength:
  CountComments: false
  Max: 130
