AllCops:
  Includes:
    - '../**/*.rake'
  Excludes:
    - '../vendor/**'

# Avoid parameter lists longer than five parameters.
ParameterLists:
  Max: 3
  CountKeywordArgs: true

# Avoid more than `Max` levels of nesting.
BlockNesting:
  Max: 3

# Align with the style guide.
CollectionMethods:
  PreferredMethods:
    collect:  'map'
    inject:   'reduce'
    find:     'detect'
    find_all: 'select'

# Do not force public/protected/private keyword to be indented at the same
# level as the def keyword. My personal preference is to outdent these keywords
# because I think when scanning code it makes it easier to identify the
# sections of code and visually separate them. When the keyword is at the same
# level I think it sort of blends in with the def keywords and makes it harder
# to scan the code and see where the sections are.
AccessControl:
  Enabled: false

HashSyntax:
  Enabled: false

StringLiterals:
  Enabled: false

Void:
  Enabled: false

LineLength:
  Enabled: false

SpaceAroundBraces:
  Enabled: false

SpaceInsideHashLiteralBraces:
  Enabled: false

AlignParameters:
  Enabled: false

Blocks:
  Enabled: false

SymbolName:
  Enabled: false

NumericLiterals:
  Enabled: false

SpaceInsideBrackets:
  Enabled: false

WordArray:
  Enabled: false

Lambda:
  Enabled: false

RegexpLiteral:
  Enabled: false

ConstantName:
  Enabled: false

AvoidPerlisms:
  Enabled: false

AvoidPerlBackrefs:
  Enabled: false

TrivialAccessors:
  Enabled: false

Alias:
  Enabled: false

Loop:
  Enabled: false

# Do not agree at all
AndOr:
  Enabled: false

# This is done by YARD Stick
Documentation:
  Enabled: false
